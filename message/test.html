<!DOCTYPE html><html lang="ja"><head>
  <title>ひたち光教会アプリ</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">  <meta property="og:url" content="https://hitachihikari.net/message/">
  <meta property="og:title" content="ひたち光教会アプリ">
  <meta property="og:site_name" content="ひたち光教会アプリ">
  <meta property="og:image" content="https://hitachihikari.net/bible.png">  <link href="https://hitachihikari.net/bible.png" rel="shortcut icon">
  <link href="https://hitachihikari.net/bible.png" rel="apple-touch-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      color: #212529;
    }
    h4 {
      font-weight: bold;
      margin-top: 1rem;
    }
    select {
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .btn-outline-secondary {
      font-weight: bold;
    }
    .movieWraper {
      position: relative;
      width: 100%;
      margin: 1rem auto;
    }
    .iframeWrap {
      height: 0;
      padding-bottom: 62.5%;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn-nowrap {
      white-space: nowrap;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
  </style>  <script>
    let list = [];

    fetch("https://hitachihikari.net/message/list.json")
      .then(res => res.json())
      .then(data => {
        console.log("読み込んだlist.json:", data);
        list = data;
        readFirst();
      })
      .catch(err => console.error("JSON読み込み失敗:", err));

    function get_nowTime() {
      const val = document.getElementById("audio")?.currentTime;
      if (val !== undefined) {
        window.localStorage.setItem("nowTime", val);
      }
    }
    setInterval(get_nowTime, 15000);

    $(function () {
      $("select").change(audioset);
    });

    function readFirst() {
      for (const item of list) {
        const opt = document.createElement("option");
        opt.value = item.val;
        opt.text = item.txt;
        document.getElementById("messageSelect").appendChild(opt);
      }
      audioset();
      const val = window.localStorage.getItem("nowTime");
      document.getElementById("audio").currentTime = val;
    }

    function audioset() {
      const selaudio = $("#messageSelect").val().substr(0, 8);
      const audio = new Audio("./m4a/" + selaudio + ".m4a");
      audio.controls = true;
      audio.style.width = '100%';
      audio.style.maxWidth = '100%';
      audio.id = "audio";
      audio.preload = "auto";
      $("#message").html(audio);
      audio.play();
    }

    function skip(seconds) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.currentTime += seconds;
      }
    }

    function move(seconds) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.currentTime = seconds;
      }
    }

    function rateup(speed) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.playbackRate = speed;
      }
    }
  </script></head><body>
  <div class="container py-4">
    <h4 class="text-center">ひたち光教会アプリ</h4>
    <div class="mb-3">
      <button class="btn btn-info w-100 btn-lg" onclick="window.location.reload(true);"><span class="text-white">アプリ更新</span></button>
    </div><div class="mb-3">
  <label for="messageSelect" class="form-label fw-bold">礼拝説教：聴きたいものを選んでください</label>
  <select class="form-select" id="messageSelect"></select>
</div>

<div id="message" class="mb-4"></div>

<!-- 以下、プレイヤー操作ボタンは省略可 -->

  </div>
</body></html>
