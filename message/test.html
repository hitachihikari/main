<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ひたち光教会アプリ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="./img/hhc.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f9f9f9;
    }
    .tab-content {
      padding: 1rem 0;
    }
    .swiper {
      height: auto;
    }
    .iframeWrap {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio */
    }
    .iframeWrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <h4 class="text-center mb-3">ひたち光教会アプリ</h4>

    <ul class="nav nav-tabs" id="appTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="hymn-tab" data-bs-toggle="tab" data-bs-target="#hymn" type="button" role="tab">聖歌</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="sermon-tab" data-bs-toggle="tab" data-bs-target="#sermon" type="button" role="tab">説教＋スライド</button>
      </li>
    </ul>

    <div class="tab-content" id="appTabsContent">
      <!-- 聖歌タブ -->
      <div class="tab-pane fade show active" id="hymn" role="tabpanel">
        <div class="my-3">ここに聖歌番号選択やSwiperスライドを挿入します</div>
      </div>

      <!-- 説教＋スライドタブ -->
      <div class="tab-pane fade" id="sermon" role="tabpanel">
        <div class="mb-3">
          <label for="messageSelect" class="form-label fw-bold">礼拝説教：</label>
          <select class="form-select" id="messageSelect"></select>
        </div>
        <div id="message"></div>

        <div class="iframeWrap my-3">
          <iframe src="https://onedrive.live.com/embed?cid=DF8117155F580907&amp;resid=DF8117155F580907%211340&amp;authkey=AF6P8Ar7u7YupbA&amp;em=2&amp;wdAr=1.00&amp;wdEaa=0"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
