<!DOCTYPE html>
<html lang="ja">

<head>
  <title>ひたち光教会アプリ</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <meta property="og:url" content="https://hitachihikari.net/message/">
  <meta property="og:title" content="ひたち光教会アプリ">
  <meta property="og:site_name" content="ひたち光教会アプリ">
  <meta property="og:image" content="https://hitachihikari.net/bible.png">

  <link href="https://hitachihikari.net/bible.png" rel="shortcut icon">
  <link href="https://hitachihikari.net/bible.png" rel="apple-touch-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      color: #212529;
    }
    h4 {
      font-weight: bold;
      margin-top: 1rem;
    }
    select {
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .btn-outline-secondary {
      font-weight: bold;
    }
    .movieWraper {
      position: relative;
      width: 100%;
      margin: 1rem auto;
    }
    .iframeWrap {
      height: 0;
      padding-bottom: 62.5%;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    let list = [];

    fetch("https://hitachihikari.net/message/list.json")
      .then(res => res.json())
      .then(data => {
        list = data;
        readFirst();
      });

    function get_nowTime() {
      const val = document.getElementById("audio")?.currentTime;
      if (val !== undefined) {
        window.localStorage.setItem("nowTime", val);
      }
    }
    setInterval(get_nowTime, 15000);

    $(function () {
      $("select").change(audioset);
    });

    function readFirst() {
      for (const item of list) {
        const opt = document.createElement("option");
        opt.value = item.val;
        opt.text = item.txt;
        document.getElementById("messageSelect").appendChild(opt);
      }
      audioset();
      const val = window.localStorage.getItem("nowTime");
      document.getElementById("audio").currentTime = val;
    }

    function audioset() {
      const selaudio = $("#messageSelect").val().substr(0, 8);
      const audio = new Audio();
audio.controls = true;
audio.style.width = '100%';
audio.style.maxWidth = '100%';
      audio.id = "audio";
      audio.preload = "auto";
      $("#message").html(audio);
      audio.play();
    }

    function skip(seconds) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.currentTime += seconds;
      }
    }

    function move(seconds) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.currentTime = seconds;
      }
    }

    function rateup(speed) {
      const audio = document.getElementById("audio");
      if (audio) {
        audio.play();
        audio.playbackRate = speed;
      }
    }
  </script>
</head>

<body>
  <div class="container py-4">
    <h4 class="text-center">ひたち光教会アプリ</h4>
    <div class="mb-3">
      <button class="btn btn-info w-100 btn-lg" onclick="window.location.reload(true);"><span class="text-white">アプリ更新</span></button>
    </div>

    <div class="mb-3">
      <label for="messageSelect" class="form-label fw-bold">礼拝説教：聴きたいものを選んでください</label>
      <select class="form-select" id="messageSelect"></select>
    </div>

    <div id="message" class="mb-4"></div>

    <div class="row g-0 mb-2">
      <div class="col-3"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="skip(-30)"><<30秒</button></div>
      <div class="col-3"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="skip(-5)"><<5秒</button></div>
      <div class="col-3"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="skip(5)">5秒>></button></div>
      <div class="col-3"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="skip(30)">30秒>></button></div>
    </div>

    <div class="row g-0 mb-2">
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(0.5)">x0.5</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(0.8)">x0.8</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(1.0)">x1.0</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(1.5)">x1.5</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(2.0)">x2.0</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="rateup(3.0)">x3.0</button></div>
    </div>

    <div class="row g-0 mb-4">
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(600)">10</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(1200)">20</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(1800)">30</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(2400)">40</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(3000)">50</button></div>
      <div class="col-2"><button class="btn btn-outline-secondary w-100 btn-lg" onclick="move(3600)">60</button></div>
    </div>

    <div class="movieWraper">
      <div class="iframeWrap">
        <iframe src="https://onedrive.live.com/embed?cid=DF8117155F580907&amp;resid=DF8117155F580907%211340&amp;authkey=AF6P8Ar7u7YupbA&amp;em=2&amp;wdAr=1.00&amp;wdEaa=0"></iframe>
      </div>
    </div>

    <img src="https://onedrive.live.com/embed?resid=DF8117155F580907%211927&authkey=%21AGrAIvgcSALoIlE" class="img-fluid my-2">
    <img src="https://onedrive.live.com/embed?resid=DF8117155F580907%211348&authkey=%21AFqBOdaSYRks83Y" class="img-fluid mb-4">

    <a class="btn btn-success btn-lg w-100" href="https://hitachihikari.net">教会ホームページはこちら</a>
  </div>
</body>

</html>
